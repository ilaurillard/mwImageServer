<html>
<head>
    <meta charset="UTF-8"/>
    <title>test</title>
    <style>

        * {
            font-family: Arial;
        }

        body {
            background-color: #DDDDEE;
        }

        #container {
            display: flex;
            justify-content: center;
        }

        form {
            width: 40em;
        }

        #tutContainer {
            position: relative;
            height: 50em;
            margin-bottom: 0.5em;
            background-color: white;
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            font-size: 14px;
            line-height: 120%;
        }

        #data {
            height: 100%;
            font-family: monospace;
            position: absolute;
            left: 0;
            top: 0;
            background-color: transparent;
        }

        #iframe {
            background-color: #FFF;
            width: 40em;
            height: 50em;
            border: 1px solid #000;
        }

        form button {
            background-color: #8888AA;
            border: 1px solid #000;
            color: #FFF;
            float: right;
            padding: 0.5em;
            margin-left: 0.5em;
        }

        #butt {
            font-weight: bold;
            border: 2px solid #000;
        }

        #tutButtons {
            margin-bottom: 0.5em;
            display: flex;
        }
        #tutButtons button {
            display: block;
            margin-bottom: 0.2em;
        }
        #tutButtons button[data-tut=""] {
            color: #666;
        }
        #tutButtons div {

        }

        h4 {
            margin-bottom: 0.5em;
        }

    </style>

</head>
<body>

<h4>mwxls</h4>

<div id="container">

    <div id="tutButtons">

        <div>
            <button data-tut="1">Hello World</button>


        </div>
    </div>

    <div style="width:1em"></div>

    <form>
        <div id="tutContainer">
            <textarea id="data">
</textarea>
        </div>

        <button id="butt">Generate XLS &raquo;</button>
        <button id="template">Template</button>
        <button id="validate">Validate</button>
        <button id="schema">Schema</button>
        <button id="clear">Clear</button>

    </form>

    <div style="width:1em"></div>

    <iframe id="iframe" frameborder="0"></iframe>

</div>

Inline excel viewer for chrome:<br />
<a href="https://chromewebstore.google.com/detail/gbkeegbaiigmenfmjfclcdgdpimamgkj?hl=en">
    https://chromewebstore.google.com/detail/gbkeegbaiigmenfmjfclcdgdpimamgkj?hl=en
</a>


<script>

    let bt = document.querySelectorAll('button[data-tut]');
    for (var i = 0; i < bt.length; i++) {
        bt[i].onclick = function (e) {
            e.preventDefault();
            let t = this.getAttribute('data-tut');
            loadTut(t);
        }
    }

    document.getElementById('clear').onclick = function (e) {
        e.preventDefault();

        document.getElementById('data').value = '';
    }

    document.getElementById('butt').onclick = function (e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest;
        xhr.open('post', '/api/xls', true);
        xhr.setRequestHeader(
            'Authorization',
            'myRootKey'
        );
        xhr.responseType = 'arraybuffer';
        xhr.onload = function (e) {
            if (xhr.status == 200) {
                let content = this.response;
                let blob = new Blob([content], {type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'});
                let url = URL.createObjectURL(blob);
                let i = document.getElementById('iframe');
                i.src = url;
                i.hidden = false;
            } else {
                let td = new TextDecoder("utf-8");
                let s = td.decode(this.response);
                alert(s);
            }
        };
        let data = document.getElementById('data').value;
        xhr.send(data);
    }

    document.getElementById('validate').onclick = function (e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest;
        xhr.open('post', '/api/validate', true);
        xhr.setRequestHeader(
            'Authorization',
            'myRootKey'
        );
        xhr.onload = function (e) {
            let content = this.response;
            let blob = new Blob([content], {type: 'text/plain'});
            let url = URL.createObjectURL(blob);
            let i = document.getElementById('iframe');
            i.src = url;
            i.hidden = false;
        };
        let data = document.getElementById('data').value;
        xhr.send(data);
    }

    document.getElementById('template').onclick = function (e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest;
        xhr.open('post', '/api/template', true);
        xhr.setRequestHeader(
            'Authorization',
            'myRootKey'
        );
        xhr.onload = function (e) {
            let content = this.response;
            let blob = new Blob([content], {type: 'text/plain'});
            let url = URL.createObjectURL(blob);
            let i = document.getElementById('iframe');
            i.src = url;
            i.hidden = false;
        };
        let data = document.getElementById('data').value;
        xhr.send(data);
    }

    document.getElementById('schema').onclick = function (e) {
        e.preventDefault();

        let xhr = new XMLHttpRequest;
        xhr.open('get', '/api/schema', true);
        xhr.setRequestHeader(
            'Authorization',
            'myRootKey'
        );
        xhr.onload = function (e) {
            let content = this.response;
            let blob = new Blob([content], {type: 'text/plain'});
            let url = URL.createObjectURL(blob);
            let i = document.getElementById('iframe');
            i.src = url;
            i.hidden = false;
        };
        xhr.send({});
    }

    loadTut = function (nr) {

        let xhr = new XMLHttpRequest;
        xhr.open('get', '/tut/tut' + nr + '.json', true);
        xhr.setRequestHeader(
            'Authorization',
            'myRootKey'
        );
        xhr.onload = function (e) {
            let content = this.response;
            document.getElementById('data').value = content;
        };
        xhr.send({});
    }

    loadTut(1);

</script>
</body>
</html>
