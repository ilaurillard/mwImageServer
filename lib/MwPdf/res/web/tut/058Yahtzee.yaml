sources:
  '@row1':
    tableRow:
      children:
        - Widget:
            source: '@cellInfo'
            variables:
              text: '%text1%'
        - Widget:
            source: '@cellNormal'
            variables:
              text: '%text2%'
        - Container: { }
        - Container: { }
        - Container: { }
        - Container: { }
        - Container: { }
        - Container: { }
  '@rowExtra':
    tableRow:
      children:
        - Widget:
            source: '@cellExtra'
            variables:
              text: '%text1%'
              extra: '%text2%'
        - Widget:
            source: '@cellNormal'
            variables:
              text: '%text3%'
  '@rowArrow':
    tableRow:
      children:
        - Widget:
            source: '@cellExtra'
            variables:
              text: '%text1%'
              extra: '%text2%'
        - Widget:
            source: '@arrow'
  '@arrow':
    widget:
      Center:
        child:
          Icon:
            icon: arrow_right_alt
  '@cellExtra':
    widget:
      Container:
        height: 8
        padding:
          - 2
          - 0
        child:
          Row:
            mainAxisAlignment: spaceBetween
            children:
              - Text:
                  text: '%text%'
                  style:
                    fontWeight: bold
                    fontSize: 3
              - Text:
                  text: '%extra%'
                  textAlign: right
                  style:
                    fontSize: 2
  '@cellStandard':
    widget:
      Container:
        height: 8
        padding:
          - 2
          - 0
        child:
          Align:
            alignment: centerLeft
            child:
              Text:
                text: '%text%'
                style:
                  fontWeight: bold
                  fontSize: 3
  '@cellInfo':
    widget:
      Container:
        height: 8
        padding:
          - 2
          - 1
        child:
          Align:
            alignment: centerLeft
            child:
              Text:
                text: '%text%'
                style:
                  fontWeight: bold
                  fontSize: 3
  '@cellNormal':
    widget:
      Container:
        height: 8
        color: EEEEEE
        child:
          Center:
            child:
              Text:
                text: '%text%'
                textAlign: center
                style: { }
